<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Cement.io</title>
</head>

<body>

    <!-- main page contents -->

    <div class="container">

        <!-- header -->

        <header>

            <div class="logo">
                <h1>Cementio</h1>
                <p>Manufacturer of cement</p>
            </div>

            <nav>
                <ul>
                    <li class="active"><a href="#">services</a></li>
                    <li><a href="#">our advantages</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">all blocks</a></li>
                </ul>
                <button id="quote">Request service</button>
            </nav>

            <!-- toggle -->

            <div class="toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <!-- end of header -->

        <!-- slider -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides" id="tractor">
                <img src="./assest/img/tractor.jpg" style="width:100%">
                <div class="text">

                </div>
            </div>

            <div class="mySlides" id="mixer">
                <img src="./assest/img/mixxer.jpg" style="width:100%">
                <div class="text">

                </div>
            </div>
        </div>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
        <!-- end slider -->

        <!-- script -->

        <!-- MAIN JS -->
        <script src="./js/main.js"></script>
        <!-- end of script -->
</body>

</html>
